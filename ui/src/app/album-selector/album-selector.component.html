@for (album of albumsService.albumsSig(); track album) {
<div class="album-selector-container" (click)="selectAlbum(album.albumName)">
  <div class="album-selector-contents">
    <h2 class="album-name">{{ album.albumName }}</h2>
    <app-image
      [albumName]="album.albumName"
      [imageName]="album.thumbNail"
    ></app-image>
  </div>
</div>
}
